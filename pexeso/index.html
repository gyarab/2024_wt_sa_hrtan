<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pexeso</title>
</head>
<body>
    <h1>Pexeso</h1>
    <div style="height: 100px"></div>
    <div id="just-for-start">loading...</div>
    <table id="table-for-cards">

    </table>


    <div>
        <label for="row">Number of rows:</label>
        <input type="number" id="row" min="1" max="10">
        <input type="button" onclick="changeAttribute(`row`, document.getElementById(`row`).value)" value="Set">
        &emsp;&emsp;
        <label for="column">Number of columns:</label>
        <input type="number" id="column" min="1" max="10">
        <input type="button" onclick="changeAttribute(`column`, document.getElementById(`column`).value)" value="Set">
        &emsp;&emsp;
        <label for="height">Height of cards:</label>
        <input type="number" id="height" min="50" max="400">
        <input type="button" onclick="changeAttribute(`height`, document.getElementById(`height`).value)" value="Set">
        &emsp;&emsp;
        <label for="width">Width of cards:</label>
        <input type="number" id="width" min="50" max="400">
        <input type="button" onclick="changeAttribute(`width`, document.getElementById(`width`).value)" value="Set">
    </div>
    <script src="pexeso.js"></script>
</body>
</html>
